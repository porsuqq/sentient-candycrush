<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentient Match-3 Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="intro-screen">
    <h1>Sentient Match-3 Game</h1>
    <button id="enter-btn">ENTER</button>
  </div>

  <div id="game-screen" class="hidden">
    <img id="sound-toggle" src="assets/on.png" />
    <audio id="background-music" src="assets/arka.mp3" loop></audio>
    <audio id="click-sound" src="assets/tik.mp3"></audio>
    <audio id="match-sound" src="assets/es.mp3"></audio>

    <div id="game-container">
      <div id="game-board"></div>
      <div id="ui-bar">
        <div id="score"><span>Score</span><br>0</div>
        <div id="timer">01:00</div>
        <button id="start-btn">START</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
